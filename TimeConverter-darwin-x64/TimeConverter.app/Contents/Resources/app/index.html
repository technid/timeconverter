<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/moment"></script>

    <link rel="stylesheet" href="css/photon.css">

    <style>
        .app {
            flex-grow: 1;
            padding: 5px;
            padding-left: 40px;
            padding-right: 40px;
            text-align: center;
        }

        .app input {
            height: 30px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="drag" style="-webkit-app-region: drag; width: 100%; height: 20px;"></div> <br>

        <div class="window-content">

            <div class="app">

                <form action="">
                    <div class="form-group">

                        <input type="text" class="form-control" v-model="input">
                    </div>
                </form>
                <br>
                <h3>
                    {{ formatted }}
                </h3>

            </div>

        </div>

    </div>


<script>

    let v = new Vue({
        el: '.app',
        data: {
            input: null
        },
        computed: {
            formatted: function() {
                return moment.unix(this.input);
            }
        }
    });
</script>



</body>
</html>
